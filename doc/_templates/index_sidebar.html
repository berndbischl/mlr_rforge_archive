<h3>Installation</h3>
<p>Current version: <b>{{ version }}</b></p>

<p>Install <b>mlr</b> from within R by running</p>

<div class="highlight-r">
  <div class="highlight">
  <pre><span class="o">&gt;</span> install.packages<span class="p">(</span><span class="s">&quot;mlr&quot;</span><span class="p">)</span>
</pre>
  </div> 
</div> 

<p>The latest development version is always available
on <a href="http://r-forge.r-project.org/mlr/">R-Forge</a>
</p>
